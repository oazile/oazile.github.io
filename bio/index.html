<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oazile | Links</title>
  <link rel="icon" href="https://raw.githubusercontent.com/oazile/oazile.github.io/refs/heads/main/bio/ozlogo.png" type="image/png">
  
  <script>
document.addEventListener("DOMContentLoaded", () => {
  const baseTitle = "Oazile | ";
  const endings = ["Biography", "About me", "Personal profile", "Short bio", "Who I am"];
  let currentIndex = 0;
  let charIndex = 0;
  let isDeleting = false;

  function typeTitle() {
    const fullEnding = endings[currentIndex];
    const currentText = isDeleting
      ? fullEnding.substring(0, charIndex--)
      : fullEnding.substring(0, charIndex++);

    document.title = baseTitle + currentText;

    if (!isDeleting && charIndex > fullEnding.length) {
      // Pauza przed usuwaniem
      setTimeout(() => isDeleting = true, 1000);
    } else if (isDeleting && charIndex === 0) {
      // PrzejÅ›cie do nastÄ™pnego
      isDeleting = false;
      currentIndex = (currentIndex + 1) % endings.length;
    }

    const speed = isDeleting ? 80 : 120;
    setTimeout(typeTitle, speed);
  }

  typeTitle();
});
    window.onload = function() {
      const today = new Date();
      const day = String(today.getDate()).padStart(2, '0');
      const month = String(today.getMonth() + 1).padStart(2, '0'); // miesiÄ…ce od 0 do 11
      const year = today.getFullYear();
      const formattedDate = `${day}.${month}.${year}`;
      document.getElementById("today-date").textContent = formattedDate;
    };
  </script>
  
  <style>
    :root {
      --bg-light: #ffffff;
      --text-light: #000000;
      --card-bg-light: #f4f4f4;
      --hover-light: #e0e0e0;
      --bg-dark: #0e0e0e;
      --text-dark: #ffffff;
      --card-bg-dark: #1a1a1a;
      --hover-dark: #222;
      --avcolor: #a7a7a7;
      --radius: 12px;
      --transition: all 0.3s ease;
    }

    [data-theme="dark"] {
      --bg: var(--bg-dark);
      --text: var(--text-dark);
      --card-bg: var(--card-bg-dark);
      --hover: var(--hover-dark);
    }

    [data-theme="light"] {
      --bg: var(--bg-light);
      --text: var(--text-light);
      --card-bg: var(--card-bg-light);
      --hover: var(--hover-light);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      transition: var(--transition);
    }

    .container {
      max-width: 480px;
      width: 100%;
      background-color: var(--card-bg);
      border-radius: var(--radius);
      padding: 2rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      transition: var(--transition);
      z-index: 1;
      position: relative;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      pointer-events: none;
      display: none;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 2px solid var(--avcolor);
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    .bio {
      font-size: 1rem;
      color: #888;
      margin-bottom: 1.5rem;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      margin-bottom: 2rem;
    }

        .link {
            background-color: var(--hover);
            border-radius: var(--radius);
            padding: 0.75rem 1rem;
            text-decoration: none;
            color: var(--text);
            transition: var(--transition);
            font-weight: 500;
        }

        .link:hover {
            opacity: 0.8;
        }

        .link-red {
            color: rgb(255, 0, 0);
        }

        .link-red:hover {
            color: rgb(255, 0, 0);
        }

        .link-green {
            color: green;
        }

        .link-green:hover {
            color: darkgreen;
        }

                .link-blue {
            color: rgb(102, 75, 255);
        }

        .link-blue:hover {
            color: rgb(102, 75, 255);
        }


        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .social-icons a {
            color: var(--text);
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 50%;
        }

        .social-icons a:hover {
            top: 10px;
        }

        .social-icons svg {
            width: 36px;
            height: 36px;
            fill: var(--text);
        }

        .footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #666;
        }

        .credit {
            margin-top: 0.75rem;
            font-size: 0.75rem;
            color: #777;
        }

        .credit a {
            color: var(--text);
            text-decoration: underline;
            transition: var(--transition);
        }

        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.2rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>
  <video id="bg-video-dark" autoplay muted loop playsinline>
    <source src="film11.mp4" type="video/mp4" />
  </video>
  <video id="bg-video-light" autoplay muted loop playsinline>
    <source src="film22.mp4" type="video/mp4" />
  </video>

  <audio id="audio-dark" src="audio11.mp3" loop></audio>
  <audio id="audio-light" src="audio22.mp3" loop></audio>

  <button class="theme-toggle" id="toggleTheme">ðŸŒ“</button>

  <div class="container">
    <img src="https://raw.githubusercontent.com/oazile/oazile.github.io/refs/heads/main/bio/avatar.jpg" alt="Oazile Avatar" class="avatar" />
    <h1>Oazile</h1>
    <p class="bio">Pro Gamer Â· Creator Â· Community Builder</p>

    <div class="links">
      <a href="https://oazile.github.io/youtube" class="link link-red" target="_blank">Visit My Youtube Channel</a>
      <a href="https://oazile.github.io/spotify" class="link link-green" target="_blank">Listen to my playlists on Spotify</a>
      <a href="https://oazile.github.io/discord" class="link link-blue" target="_blank">Join to my Discord Server</a>
  </div>

        <div class="footer">Â© <span id="year"></span> Oazile <span id="visits"></span></div>

        <div class="credit">
            Refreshed on <b><span id="today-date"></span></b> Â·
            <a href="https://oazile.github.io/bio" target="_blank">Update SOON</a>
        </div>
    </div>

  <script>
    const root = document.documentElement;
    const toggle = document.getElementById("toggleTheme");
    const darkVideo = document.getElementById("bg-video-dark");
    const lightVideo = document.getElementById("bg-video-light");
    const darkAudio = document.getElementById("audio-dark");
    const lightAudio = document.getElementById("audio-light");

    let currentTheme;
    let musicPlaying = false;

    function updateThemeVisuals(theme) {
      if (theme === "dark") {
        darkVideo.style.display = "block";
        lightVideo.style.display = "none";
      } else {
        darkVideo.style.display = "none";
        lightVideo.style.display = "block";
      }
    }

    function playAudioForTheme(theme) {
      if (theme === "dark") {
        lightAudio.pause();
        lightAudio.currentTime = 0;
        darkAudio.volume = 0.5;
        darkAudio.play().catch(err => console.warn("Autoplay blocked (dark):", err));
        musicPlaying = true;
      } else {
        darkAudio.pause();
        darkAudio.currentTime = 0;
        lightAudio.volume = 0.5;
        lightAudio.play().catch(err => console.warn("Autoplay blocked (light):", err));
        musicPlaying = true;
      }
      currentTheme = theme;
    }

    function pauseAllAudio() {
      darkAudio.pause();
      lightAudio.pause();
    }

    function resumeAudio() {
      if (!musicPlaying) return;
      if (currentTheme === "dark") {
        darkAudio.play().catch(err => console.warn("Autoplay blocked on resume (dark):", err));
      } else {
        lightAudio.play().catch(err => console.warn("Autoplay blocked on resume (light):", err));
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const storedTheme = localStorage.getItem("theme");
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      let theme = storedTheme || (prefersDark ? 'dark' : 'light');
      root.setAttribute("data-theme", theme);
      updateThemeVisuals(theme);
      currentTheme = theme;

      // Odtwarzaj muzykÄ™ po pierwszym klikniÄ™ciu w dowolne miejsce
      function onFirstClick() {
        playAudioForTheme(theme);
        document.removeEventListener("click", onFirstClick);
      }
      document.addEventListener("click", onFirstClick);

      // Pauzuj/wznawiaj muzykÄ™ przy zmianie widocznoÅ›ci strony
      document.addEventListener("visibilitychange", () => {
        if (document.hidden) {
          pauseAllAudio();
        } else {
          resumeAudio();
        }
      });
    });

    toggle.addEventListener("click", () => {
      const current = root.getAttribute("data-theme");
      const newTheme = current === "dark" ? "light" : "dark";
      root.setAttribute("data-theme", newTheme);
      localStorage.setItem("theme", newTheme);
      updateThemeVisuals(newTheme);
      if (musicPlaying) {
        playAudioForTheme(newTheme);
      }
    });
       // Dynamic Year
        document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>

</html>
