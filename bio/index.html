        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            overflow: hidden;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }
        .container {
            text-align: center;
            color: white;
            z-index: 2;
            position: absolute;
            top: 10%;
            width: 100%;
        }
        /* Styl dla animacji pisania tekstu */
        .container h1, .container p {
            font-size: 3rem;
            margin: 0;
            display: inline-block;
            white-space: nowrap;
            letter-spacing: 2px;
        }

        /* Animacja pisania */
        .container h1 span, .container p span {
            display: inline-block;
            opacity: 0;
            animation: type 0.5s forwards;
        }

        .container h1 span {
            animation-delay: calc(0.1s * var(--i));
        }

        .container p span {
            animation-delay: calc(0.1s * var(--i));
        }

        @keyframes type {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 50%;
            padding: 0 20px;
            position: absolute;
            top: 30%;
        }
        .button {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 20px;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            width: 100%;
        }
        .button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
        .button img {
            width: 30px;
            height: 30px;
        }
    </style>
