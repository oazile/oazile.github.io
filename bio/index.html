<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            overflow: hidden;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }
        .container {
            text-align: center;
            color: white;
            z-index: 2;
            position: absolute;
            top: 10%;
            width: 100%;
        }
        .container h1 {
            font-size: 3rem;
            margin: 0;
        }
        .container p {
            font-size: 1.5rem;
            margin-top: 10px;
        }
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 50%;
            padding: 0 20px;
            position: absolute;
            top: 30%;
        }
        .button {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 20px;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            width: 100%;
        }
        .button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
        .button img {
            width: 30px;
            height: 30px;
        }

        /* Avatar styling */
        .avatar {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 120px;
            height: 120px;
            border-radius: 15px;
            border: 3px solid white;
        }
    </style>
</head>
<body>
    <!-- Film z serwera -->
    <video id="background-video" autoplay loop muted playsinline>
        <source src="https://raw.githubusercontent.com/oazile/oazile.github.io/refs/heads/main/bio/video.mp4" type="video/mp4">
        Twój browser nie wspiera tagu video.
    </video>

    <!-- Przyciemniająca ramka -->
    <div class="overlay"></div>

    <!-- Avatar z GitHub -->
    <img src="https://raw.githubusercontent.com/oazile/oazile.github.io/refs/heads/main/bio/avatar.jpg" alt="Avatar" class="avatar">

    <!-- Tekst powitalny -->
    <div class="container">
        <h1>Oazile</h1>
        <p>Go to my socials!</p>
    </div>

    <!-- Przyciski z obrazkami i linkami -->
    <div class="buttons-container">
        <a href="https://oazile.github.io/discord" class="button" target="_blank">
            <img src="https://cdn.prod.website-files.com/6257adef93867e50d84d30e2/636e0a6a49cf127bf92de1e2_icon_clyde_blurple_RGB.png" alt="Discord Icon"> Discord
        </a>
        <a href="https://oazile.github.io/spotify" class="button" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/84/Spotify_icon.svg/1982px-Spotify_icon.svg.png" alt="Spotify Icon"> Spotify
        </a>
        <a href="https://paypal.com" class="button" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/174/174861.png" alt="PayPal Icon"> PayPal
        </a>
    </div>

    <script>
        // Funkcja do włączenia dźwięku po kliknięciu
        document.body.addEventListener('click', function() {
            const video = document.getElementById('background-video');
            video.muted = false; // Włącz dźwięk
        });
    </script>
</body>
</html>
