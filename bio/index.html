<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            overflow: hidden;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }
        .container {
            text-align: center;
            color: white;
            z-index: 2;
            position: absolute;
            top: 10%;
            width: 100%;
        }
        .container h1 {
            font-size: 3rem;
            margin: 0;
        }
        .container p {
            font-size: 1.5rem;
            margin-top: 10px;
        }
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 50%;
            padding: 0 20px;
            position: absolute;
            top: 30%;
        }
        .button {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 20px;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            width: 100%;
        }
        .button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
        .button img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <!-- Film z dźwiękiem -->
    <video id="background-video" autoplay loop muted playsinline>
        <source src="https://r2.guns.lol/fd7eb634-c125-443a-9132-ab29fdc5bf51.mp4" type="video/mp4">
        Twój browser nie wspiera tagu video.
    </video>

    <!-- Przyciemniająca ramka -->
    <div class="overlay"></div>

    <!-- Tekst powitalny -->
    <div class="container">
        <h1>Cześć, witaj na mojej stronie!</h1>
        <p>Znajdziesz tutaj moje projekty oraz linki do moich social mediów.</p>
    </div>

    <!-- Przyciski z obrazkami i linkami -->
    <div class="buttons-container">
        <a href="https://discord.com" class="button" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/60/Discord_logo.svg" alt="Discord Icon"> Discord
        </a>
        <a href="https://spotify.com" class="button" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify Icon"> Spotify
        </a>
        <a href="https://paypal.com" class="button" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/PayPal_logo_2014.svg" alt="PayPal Icon"> PayPal
        </a>
    </div>

    <script>
        // Funkcja do włączenia dźwięku po kliknięciu
        document.body.addEventListener('click', function() {
            const video = document.getElementById('background-video');
            video.muted = false; // Włącz dźwięk
        });
    </script>
</body>
</html>
