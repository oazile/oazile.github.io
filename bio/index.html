<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            overflow: hidden;
            font-family: Arial, sans-serif;
            flex-direction: column; /* Ustawienie elementów w kolumnie */
        }
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* przyciemnia wideo */
            z-index: -1;
        }
        .container {
            text-align: center;
            color: white;
            z-index: 2;
            position: absolute;
            top: 10%; /* Ustawienie tekstu wyżej, ale nie przy samej górze */
            width: 100%;
        }
        .container h1 {
            font-size: 3rem;
            margin: 0;
        }
        .container p {
            font-size: 1.5rem;
            margin-top: 10px;
        }
        .buttons-container {
            display: flex;
            flex-direction: column; /* Przyciski ustawione pionowo */
            gap: 20px;
            width: 50%; /* Przyciski rozciągnięte na 50% szerokości */
            padding: 0 20px; /* Odstęp po bokach */
            position: absolute;
            bottom: 50px; /* Przyciski pojawiają się bliżej dołu */
        }
        .button {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 20px;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none; /* Usunięcie podkreślenia */
            width: 100%; /* Rozciąga przyciski na całą szerokość kontenera */
        }
        .button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
        .button i {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!-- Film z dźwiękiem -->
    <video id="background-video" autoplay loop muted playsinline>
        <source src="https://r2.guns.lol/fd7eb634-c125-443a-9132-ab29fdc5bf51.mp4" type="video/mp4">
        Twój browser nie wspiera tagu video.
    </video>

    <!-- Przyciemniająca ramka -->
    <div class="overlay"></div>

    <div class="container">
        <h1>Witaj na mojej stronie!</h1>
        <p>Tu będzie Twoje bio i linki do social mediów.</p>
    </div>

    <!-- Przyciski z ikonami i linkami -->
    <div class="buttons-container">
        <a href="https://www.example.com" class="button" target="_blank">
            <i class="fa fa-home"></i> Home
        </a>
        <a href="https://www.example2.com" class="button" target="_blank">
            <i class="fa fa-user"></i> About
        </a>
        <a href="https://www.example3.com" class="button" target="_blank">
            <i class="fa fa-envelope"></i> Contact
        </a>
    </div>

    <script>
        // Funkcja do włączenia dźwięku po kliknięciu
        document.body.addEventListener('click', function() {
            const video = document.getElementById('background-video');
            video.muted = false; // Włącz dźwięk
        });
    </script>

    <!-- Dodanie font awesome do ikon -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
